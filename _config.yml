      search_exclude: true
      no_robots: true
  -
    scope:
      path: "pages/your_role/TEMPLATE_your_role.md"
      type: "pages"
    values:
      sitemap: false
      search_exclude: true
      no_robots: true
  -
    scope:
      path: "pages/your_tasks/TEMPLATE_your_tasks.md"
      type: "pages"
    values:
      sitemap: false
      search_exclude: true
      no_robots: true

  -
    scope:
      path: "pages/data_life_cycle"
    values:
      type: data_life_cycle

  -
    scope:
      path: "pages/data_life_cycle/TEMPLATE_rdm_cycle.md"
      type: "pages"
    values:
      sitemap: false
      search_exclude: true
      no_robots: true
  -
    scope:
      path: "pages/national_resources/TEMPLATE_resources.md"
      type: "pages"
    values:
      sitemap: false
